
replicaCount: 1

image:
  repository: registry.arc-center.run/silverkeytech/skblogsystem/environment
  pullPolicy: IfNotPresent
  tag: environment-skblogsystem-prod-latest

imagePullSecrets: 
   - name: gitea-registry-secret

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "clusterissuer-arc-center-domain"
  hosts:
    - host: skblogsystem-environment-prod.arc-center.run
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - skblogsystem-environment-prod.arc-center.run
      secretName: skblogsystem-environment-prod-tls

resources:
  requests:
    cpu: 50m
    memory: 50M

livenessProbe: null
readinessProbe: null

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
envFrom:
  - secretRef:
      name: skblogsystem-environment-prod
