<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/auth.css" />
    <script src="js/auth.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="top-banner">
        <div class="banner-content">
          <h1 class="blog-name">Aether & Ink</h1>
          <a href="register.html" class="login-link">Register</a>
        </div>
      </header>
      <div id="modeToggle" data-theme="light">‚òÄÔ∏è</div>
      <main class="content-area">
        <div class="login-box">
          <h2>Login</h2>
          <form id="LoginForm">
            <input type="text" id="username" placeholder="Username" required />
            <div class="password-wrapper">
              <input type="password" id="loginPassword" placeholder="Password" required />
              <span id="toggleLoginPassword">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
            <p id="loginSuccess" class="success-message">Login successful!</p>
          </form>
          <p class="account-switch">
          Don't have an account?
          <a href="register.html">Register Now</a>
          </p>
          <p id="successMessage" style="display: none; color: green; text-align: center;">
          Registration successful!
          </p>
          <p id="errorMessage" style="display: none; color: red; text-align: center;"></p>
        </div>
      </main>

    </div>
  </body>
</html>
