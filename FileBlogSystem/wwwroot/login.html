<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/auth.css" />
    <script type="module" src="js/auth.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="top-banner">
        <div class="banner-content">
          <h1><a href="/" class="blog-name">Aether & Ink</a></h1>
        </div>
      </header>
      <div id="modeToggle" data-theme="light">‚òÄÔ∏è</div>
      <main class="content-area">
        <div class="login-box">
          <h2>Login</h2>
          <form id="LoginForm">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            />

            <div class="password-wrapper">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                id="loginPassword"
                placeholder="Enter your password"
                required
              />
              <span id="toggleLoginPassword">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
            <div style="text-align: center; margin-top: 10px">
              <a
                href="forgot-password.html"
                id="forgotPasswordLink"
                style="
                  color: #a05a1c;
                  text-decoration: underline;
                  font-size: 1rem;
                "
                >Forgot Password?</a
              >
            </div>
            <p id="loginSuccess" class="success-message">Login successful!</p>
          </form>
          <p class="account-switch">
            Don't have an account?
            <a href="register.html">Register Now</a>
          </p>
          <p
            id="successMessage"
            style="display: none; color: green; text-align: center"
          >
            Registration successful!
          </p>
          <p
            id="errorMessage"
            style="display: none; color: red; text-align: center"
          ></p>
        </div>
      </main>
    </div>
  </body>
</html>
