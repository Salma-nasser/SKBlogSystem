<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/auth.css" />
    <script type="module" src="js/forgotPassword.js" defer></script>
  </head>
  <body>
    <button id="modeToggle" class="theme-toggle" title="Toggle theme">
      ðŸŒ™
    </button>
    <div class="page-wrapper">
      <header class="top-banner">
        <div class="banner-content">
          <h1 class="blog-name">Aether & Ink</h1>
        </div>
      </header>
      <main class="content-area">
        <div class="login-box">
          <h2>Forgot Password</h2>
          <form id="forgotForm">
            <label for="fpUsername">Username</label>
            <input
              type="text"
              id="fpUsername"
              placeholder="Enter your username"
              required
            />
            <label for="fpEmail">Email</label>
            <input
              type="email"
              id="fpEmail"
              placeholder="Enter your email"
              required
            />
            <button type="submit">Send OTP</button>
          </form>
          <form id="otpForm" style="display: none">
            <label for="fpOtp">Enter OTP</label>
            <input
              type="text"
              id="fpOtp"
              maxlength="6"
              placeholder="Enter OTP"
              required
            />
            <button type="submit">Verify OTP</button>
          </form>
          <form id="resetForm" style="display: none">
            <label for="fpNewPassword">New Password</label>
            <input
              type="password"
              id="fpNewPassword"
              placeholder="Enter new password"
              required
            />
            <label for="fpConfirmPassword">Confirm Password</label>
            <input
              type="password"
              id="fpConfirmPassword"
              placeholder="Confirm new password"
              required
            />
            <button type="submit">Update Password</button>
          </form>
          <p id="fpMessage" style="color: #a05a1c; text-align: center"></p>
        </div>
      </main>
    </div>
  </body>
</html>
