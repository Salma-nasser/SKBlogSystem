<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%POST_TITLE%</title>
    <!-- Open Graph / Twitter Meta Tags -->
    <meta property="og:title" content="%POST_TITLE%" />
    <meta property="og:description" content="%POST_DESC%" />
    <meta property="og:url" content="%POST_URL%" />
    <meta property="og:site_name" content="Aether & Ink" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="author" content="%POST_AUTHOR%" />
    <link rel="stylesheet" href="/css/shared/shared.css?v=20250817-1" />
    <link rel="stylesheet" href="/css/post.css?v=20250817-1" />
    <!-- Add marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  </head>

  <body>
    <header>
      <h1><a href="/blog">Aether & Ink</a></h1>
      <div class="header-buttons">
        <button id="backToBlogBtn" class="btn btn--ghost">Home</button>
        <button id="logoutBtn" class="btn btn--ghost">Logout</button>
      </div>
    </header>
    <div id="modeToggle" data-theme="light">☀️</div>

    <main class="main-content">
      <div class="container">
        <div id="postContainer"></div>
      </div>
    </main>

    <script type="module" src="/js/post.js" defer></script>
  </body>
</html>
