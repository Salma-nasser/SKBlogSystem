<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link rel="stylesheet" href="css/post.css">
</head>
<body>

    <div class="container">
        <h1 id="postTitle" class="skeleton" style="height: 2.5rem; width: 60%;"></h1>
        <div id="postDescription" class="post-content">Loading description...</div>
        <p id="postDate" class="post-date"></p>
        <p id="postAuthor" class="post-author">By: <span id="authorName">Loading...</span></p>
        <div id="postBody"></div>
        <div id="postImages" class="post-images"></div>
        <div id="postTags" class="post-tags"></div>
        <div id="postCategories" class="post-categories"></div>

    </div>
    <button id="backToBlogBtn" style="margin: 20px;">Back to Blog</button>

    <script src="js/post.js" defer></script>
</body>
</html>
