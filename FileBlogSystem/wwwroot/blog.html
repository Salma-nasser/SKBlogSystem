<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <link rel="stylesheet" href="css/blog.css" />
</head>
<body>
  <header>
    <h1>Welcome back, <span id="username">User</span>!</h1>
    <div>
      <button id="newPostBtn">Write a New Post</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main id="postsContainer">
    <!-- Posts will be rendered here -->
  </main>

  <!-- Modal for New Post -->
  <div id="postModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Create a New Post</h2>
      <form id="createPostForm">
        <input type="text" name="title" placeholder="Title" required />
        <input type="text" name="description" placeholder="Description" required />
        <textarea name="body" placeholder="Write your Markdown content here..." required></textarea>
        <input type="text" name="customUrl" placeholder="Custom URL (optional)" />
        <input type="file" name="imageInput" />
        <button type="submit">Publish</button>
      </form>
    </div>
  </div>

  <script src="js/blog.js"></script>
</body>
</html>
